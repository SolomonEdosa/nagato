    <article>
        <h1>Sign Up</h1>
        <p>Take the next steps to apply at ALT school Africa </p>
        <form action="https://httpbin.org/get" method=" get">
            <fieldset>
                <legend>
                    <h2>
                        Personal Info
                    </h2>
                </legend>
                <p>
                    <label>
                        First name:
                    </label>
                    <input placeholder=" solomon" type="text" name="first name" autocomplete="enter first name"required id="first name"> 
                </p>
                <p>
                    <label>
                        Last name:
                    </label>
                    <input placeholder="edosa" type=" text" name=" last name" autocomplete="last name"
                    required id="last name">
                </p>
                <p>
                    <label>
                        Gender:
                    </label>
                    <input type="text" name="gender" id="gender" placeholder="select gender" list="gender-list">
                    <datalist id="gender-list">
                        <option value="male"></option>
                        <option value="female"></option>
                        <option value="animal"></option>
                    </datalist>
                </p>
                <p>
                    <label>
                        Email:
                    </label>
                    <input placeholder="Email" type="text" name="Email" autocomplete="Email"
                    required id="Email">
                </p>
                <p>
                    <label>
                        Date of Birth
                    </label>
                    <input placeholder=" DD-MM-YYYY" type="text" name="DD-MM-YYYY" autocomplete="DD-MM-YYYY" required id="DD-MM-YYYY">
                </p>
                <P>
                    <label>
                        State/city of Residence 
                    </label>
                    <input placeholder="State/city of Residence" type="text" name="State/city of Residence" autocomplete="State/city of Residence" required id="State/city of Residence">

                </P>
                
                </p>
                <p>
                    <label>
                        How you heard about us:
                    </label>
                    <input placeholder="" type="text">
                </p>
                <p>
                    <label for="coffee">country</label>
                    <input type="text" name="country" id="country" list="country-list" />
                    <datalist id="country-list">
                      <option value="Nigeria"></option>
                      <option value="senegal"></option>
                      <option value="kenya"></option>
                      <option value="Benin republic"></option>
                      <option value="Ghana"></option>
                      <option value="other"></option>
                    </datalist>
                  </p>
                  <p>
                        <label>
                            Phone number:
                        </label>
                        <input placeholder="Phone number" type=" tel" name=" phone number" 
                        required id="Phone number" pattern="[0-9]{4}[0-9]{3}[0-9]{4}"> 
                  </p>


            </fieldset>
            <button>submit</button> <button>Restart</button>
